{% load static %}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
    <title class="header">
        {% block title %}My Supermarket{% endblock %}
    </title>
    <!-- Include your CSS styles from a separate file -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css">    
 </head>
 <body>
  <div class="container">
    <header>
      <div class="header">Supermarket Application</div>
      <hr style="border: none; border-top: 2px solid black; display: block; width: 100%;">
    </header>
  </div>
    <nav>
      {% include 'navbar.html' %}
      <!-- Navigation menu -->
      <hr style="border: none; border-top: 2px solid black; display: block; width: 100%;">
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Add your footer content here -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker"></script>
        <!-- Add DataTables JavaScript -->
        <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>

        <script>
            $(document).ready(function() {
                $('.datepicker').datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true
                });
        </script>
    </footer>
</body>
</html>
